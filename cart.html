<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cartmaster.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <section class="container">
      <div class="left-section">
        <div class="header">
          <h1>Shopping Cart</h1>
          <h1>x-Items</h1>
        </div>
        <div class="productheader">
          <span> Product Details </span>
          <div class="productheaderleft">
            <span>quantity</span><span>Price</span><span>Total</span>
          </div>
        </div>
        <div class="first-product">
          <div class="left-holder">
              <div class="imgholder"></div>
              <div class="product-1">
                <p>Fifa 19</p>
                <p>100</p>
                <p>PS4</p>
                
              </div>
          </div>
          <div class="productheaderleft">
            <div class="button-container">
                <button class="button" id="decrementButton">-</button>
                <span id="countDisplay">0</span>
                <button class="button" id="incrementButton">+</button>
              </div><span>$44.00</span><span>$88</span>
          </div>
        </div>
        <div class="first-product">
          <div class="left-holder">
              <div class="imgholder1"></div>
              <div class="product-1">
                <p>Overwatch</p>
                <p>100</p>
                <p>PS4/pc</p>
                
              </div>
          </div>
          <div class="productheaderleft">
            <div class="button-container">
                <button class="button" id="decrementButton">-</button>
                <span id="countDisplay">0</span>
                <button class="button" id="incrementButton">+</button>
              </div><span>$44.00</span><span>$88</span>
          </div>
        </div>
        <div class="first-product">
          <div class="left-holder">
              <div class="imgholder2"></div>
              <div class="product-1">
                <p>cyberpunk</p>
                <p>100</p>
                <p>PS4/pc</p>
                
              </div>
          </div>
          <div class="productheaderleft">
            <div class="button-container">
                <button class="button" id="decrementButton">-</button>
                <span id="countDisplay">0</span>
                <button class="button" id="incrementButton">+</button>
              </div><span>$54:00</span><span>$108</span>
          </div>
        </div>
      </div>
      <div class="right-section">
        <h1>Order Summary</h1>
        <div class="item-count">
          <h2>Items-x</h2>
          <h2>$200</h2>
        </div>
        <div class="shoppingslider">
          <h2>SHOPPING</h2>
          <label for="dropdown"></label>
<select id="dropdown">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
</select>
        </div>
      </div>
    </section>
  </body>
</html>
